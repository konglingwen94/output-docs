<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Directory</title>
    <style>
        ul {
            list-style-type: none;
        }

        li {
            margin: 5px 0;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>é¡¹ç›®æ–‡ä»¶åˆ—è¡¨</h1>
    <ul id="file-list"></ul>

    <script>
        const username = 'konglingwen94';
        const repoName = 'frontend-knowledge-summary';
        const pagesBaseUrl = `https://${username}.github.io/${repoName}`;

        // åŠ è½½ç›®å½•å†…å®¹
        function loadDirectory(path = '', container) {
            fetch(`https://api.github.com/repos/${username}/${repoName}/contents/${path}`)
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');

                        // åˆ¤æ–­æ˜¯ç›®å½•è¿˜æ˜¯æ–‡ä»¶
                        if (item.type === 'dir') {
                            a.href = `${pagesBaseUrl}/${item.path}/`; // æŒ‡å‘ GitHub Pages çš„å­ç›®å½•
                            a.textContent = `ðŸ“ ${item.name}`; // æ·»åŠ ç›®å½•å›¾æ ‡
                            a.style.fontWeight = 'bold';

                            // ç»‘å®šç‚¹å‡»äº‹ä»¶ï¼ŒåŠ è½½å­ç›®å½•ï¼ˆå¯é€‰ï¼‰
                            a.addEventListener('click', (e) => {
                                e.preventDefault();
                                if (!li.querySelector('ul')) {
                                    const subList = document.createElement('ul');
                                    li.appendChild(subList);
                                    loadDirectory(item.path, subList);
                                }
                            });
                        } else {
                            a.href = `${pagesBaseUrl}/${item.path}`; // æŒ‡å‘ GitHub Pages ä¸Šçš„æ–‡ä»¶åœ°å€
                            a.textContent = `ðŸ“„ ${item.name}`; // æ·»åŠ æ–‡ä»¶å›¾æ ‡
                            a.target = '_blank'; // åœ¨æ–°æ ‡ç­¾é¡µæ‰“å¼€æ–‡ä»¶
                        }

                        li.appendChild(a);
                        container.appendChild(li);
                    });
                })
                .catch(err => console.error('Error loading directory:', err));
        }

        // åˆå§‹åŒ–åŠ è½½æ ¹ç›®å½•
        document.addEventListener('DOMContentLoaded', () => {
            const fileList = document.getElementById('file-list');
            loadDirectory('', fileList);
        });

    </script>
</body>

</html>
